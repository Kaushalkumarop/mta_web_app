    <script>// login script
// getting elements
email_div = byId("email_div");
email = byId("email");
number_div = byId("number_div");
country_code = byId("country_code");
mobile_no = byId("mobile_no");
password = byId("password");
login_btn = byId("login_btn");
login_toggle_btn = byId("login_toggle_btn");
//    email_div = byId('email_div')
// btn_loading(login_btn, "Loading..", true)
function method_toggle_fun() {
    if (login_btn.value == "email") {
        // console.log(login_btn.value)
        login_btn.value = "number";
        d_none(email_div, true);
        d_none(number_div, false);
        login_toggle_btn.innerHTML = "Login with Number";
    } else if (login_btn.value == "number") {
        // console.log(login_btn.value)
        login_btn.value = "email";
        d_none(email_div, false);
        d_none(number_div, true);
        login_toggle_btn.innerHTML = "Login with Email";
    }
}
function cna_fun() {
    if (store.get("motap_app_data").PLAN == 0) {
        Swal.fire({
            title: "Free Plan of This app is Expired",
            html: "Contact owner using Customer support <br> and tell him to activate free plan from owner panel"
        });
        return false;
    }
    // location.href = 'register.php'
    location.href = old_appw1_base + "register.php";
}
// login api
function login_fun() {
    if (store.get("motap_app_data").PLAN == 0) {
        Swal.fire({
            title: "Free Plan of This app is Expired",
            html: "Contact owner using Customer support <br> and tell him to activate free plan from owner panel"
        });
        return false;
    }
    btn_loading(login_btn, "", true);
    var bodyFormData = new URLSearchParams();
    bodyFormData.append("OW_ID", store.get("motap_app_data").OW_ID);
    bodyFormData.append("method", login_btn.value);
    bodyFormData.append("email", email.value);
    bodyFormData.append("country_code", country_code.value);
    bodyFormData.append("mobile_no", mobile_no.value);
    bodyFormData.append("password", password.value);
    axios.post(api_base + "login.php", bodyFormData).then(function(response) {
        res = response.data;
        console.log(res);
        if (res.status == 0) {
            btn_loading(login_btn, "", false);
            Swal.fire({
                icon: "error",
                title: res.msg,
                toast: true,
                position: "top",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast)=>{
                    toast.addEventListener("mouseenter", Swal.stopTimer);
                    toast.addEventListener("mouseleave", Swal.resumeTimer);
                }
            });
        }
        if (res.status == 1) {
            btn_loading(login_btn, "", true);
            Swal.fire({
                icon: "success",
                title: res.msg,
                toast: true,
                position: "top",
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true
            });
            // setting user data in local storage
            store.set("motap_user_data", {
                UID: res.UID,
                WIN_WALLET: res.WIN_WALLET,
                DEP_WALLET: res.DEP_WALLET,
                COUNTRY_CODE: res.COUNTRY_CODE,
                EMAIL: res.EMAIL,
                MOB_NUMBER: res.MOB_NUMBER,
                OW_ID: res.OW_ID,
                USERNAME: res.USERNAME
            });
            setTimeout(()=>{
                // moving towards play page 
                // location.replace(old_appw1_base+'play.html')
                location.href = old_appw1_base + "play.html";
            }, 3000);
        }
        if (res.status == -1) {
            btn_loading(login_btn, "\uD83E\uDD23 Banned \uD83E\uDD23", true);
            Swal.fire({
                title: res.msg,
                html: res.reason
            });
        }
    }).catch(function(error) {
        console.log(error);
    });
}

</script>
